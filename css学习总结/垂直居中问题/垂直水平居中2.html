<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			#wrap{
				position: relative;
				width: 300px;
				height: 600px;
				background-color: yellowgreen;
				margin:0 auto;
			}
			#inner{
				/* 相对wrap */
				position: absolute;
				left:0;
				right:0;
				top:0;
				bottom: 0;
				margin: auto;
			/* 已知高宽的元素水平居中的方案 */
				width:100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				test
			</div>
		</div>
		
	</body>
</html>
