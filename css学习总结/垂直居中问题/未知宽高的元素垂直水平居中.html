<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			#wrap{
				position: relative;
				width: 300px;
				height: 600px;
				background-color: yellowgreen;
				margin:0 auto;
			}
			#inner{
				/* 参照wrap定位 */
				/* 绝对定位盒子特性，高度由内容撑开 */
				position: absolute;
				/* 参照300px */
				left:50%;
				/*  */
				top:50%;
				/* 上去自身的一半 */
				/* 未知高宽的垂直居中方案，但很多浏览器不支持 transform*/
				transform: translate3d(-50%,-50%,0);
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				testtesttesttesttesttesttesttest<br />
				testtesttesttesttesttesttesttest<br />
				testtesttesttesttesttesttesttest<br />
				testtesttesttesttesttesttesttest<br />
				testtesttesttesttesttesttesttest<br />
				testtesttesttesttesttesttesttest<br />
				testtesttesttesttesttesttesttest<br />
				testtesttesttesttesttesttesttest<br />
			</div>
		</div>
	</body>
</html>
