<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			#wrap{
				position: relative;
				width: 300px;
				height: 600px;
				background-color: yellowgreen;
				margin:0 auto;
			}
			#inner{
				/* 参照wrap定位 */
				position: absolute;
				/* 参照300px */
				left:50%;
				/*  */
				top:50%;
				/* 上去自身的一半 */
				margin-left: -50px;
				margin-top: -50px;
				/* 已知高宽的元素水平居中的方案 */
				width:100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				test
			</div>
		</div>
		
	</body>
</html>
